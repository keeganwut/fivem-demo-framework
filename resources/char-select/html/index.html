<!DOCTYPE html>
<html>
  <head>
    <title>Character Selection</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="character-menu" class="character-menu hidden">
      <h2 class="menu-title">Characters</h2>
      <div id="character-list" class="character-list"></div>
      <div class="menu-actions">
        <button id="create-char-btn" class="menu-btn create-btn">
          Create Character
        </button>
      </div>
    </div>

    <div id="ped-select-modal" class="modal-overlay hidden">
      <div class="modal">
        <h3>Select Appearance</h3>
        <div id="ped-grid" class="ped-grid"></div>
        <div class="modal-actions">
          <button id="next-btn" class="modal-btn confirm-btn">Next</button>
          <button id="cancel-ped-select-btn" class="modal-btn cancel-btn">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div id="char-name-modal" class="modal-overlay hidden">
      <div class="modal">
        <h3>Name Your Character</h3>
        <form id="name-char-form">
          <input
            type="text"
            id="first-name-input"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            id="last-name-input"
            placeholder="Last Name"
            required
          />
          <div class="modal-actions">
            <button type="submit" class="modal-btn confirm-btn">Create</button>
            <button
              type="button"
              id="cancel-name-btn"
              class="modal-btn cancel-btn"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="delete-char-modal" class="modal-overlay hidden">
      <div class="modal">
        <h3>Confirm Deletion</h3>
        <p id="delete-confirm-text">
          Are you sure you want to delete this character?
        </p>
        <div class="modal-actions">
          <button id="confirm-delete-btn" class="modal-btn delete-btn">
            Yes, Delete
          </button>
          <button id="cancel-delete-btn" class="modal-btn cancel-btn">
            No, Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
